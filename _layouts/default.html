<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
			<title>{{ page.title }}</title>
			<link rel="stylesheet" type="text/css" href="/assets/css/main.css">
			{% if page.custom_css %}
				{% for stylesheet in page.custom_css %}
				<link rel="stylesheet" href="assets/css/{{ stylesheet }}.css">
				{% endfor %}
			{% endif %}
			<script src="https://kit.fontawesome.com/abf67da4f4.js" crossorigin="anonymous"></script>
		</head>
		<body>
			{% include nav.html %}
			<main>
				{{ page.content }}
			</main>
			<footer>
	    	<div class="socials">
					{% for item in site.data.socials %}
						<a href="{{ item.link }}" title="{{ item.name }}" target="_blank"><i class="fa-brands fa-{{ item.icon }}"></i></a>
					{% endfor %}
				</div>
			</footer>
		</body>
	</html>
